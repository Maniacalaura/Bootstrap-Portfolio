<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header id="masthead">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Laura Smith</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">

                        </li>

                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

    <div id="main-container" class="container">     
        <section class="main-section">

            <h1>Contact Me</h1>

            <form>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                </form>
    </div>

    <footer>
        <div class="cardf">

                &copy;copyright

        </div>
